<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page with Menus and Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency Converter</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <h1>Select Your currency for conversion</h1>
    <div class="container content">
      <form action="" method="get">
        <label for="amount">Chose Quantity:</label
        ><input type="number" id="quantity" name="quantity" max="10" min="1" />
        <label for="amount">Chose Currency:</label
        ><select name="currency">
          <option value="USD">US Dollar</option>
          <option value="AFN">Afghani</option>
          <option value="PKR">Pakistani Kaldar</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="container output">
      <h2>Result in Diffrent Currencies</h2>
      <table>
        <thead>
          <tr>
            <th>Currency</th>
            <th>Currency code</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
